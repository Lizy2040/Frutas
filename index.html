<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Frutas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-lime-100 via-yellow-100 to-orange-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full space-y-6">
    <h1 class="text-3xl font-bold text-center text-orange-500">Detector de Frutas </h1>

    <div class="flex justify-center">
      <video id="webcam" autoplay playsinline class="w-64 h-48 rounded-lg border shadow"></video>
    </div>

    <div class="flex justify-center">
      <button id="predict-btn" class="mt-4 bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md transition">
        Predecir Fruta
      </button>
    </div>

    <!-- Resultado de predicción -->
    <div id="prediction" class="border-2 border-dashed border-green-400 bg-green-50 text-green-700 p-4 rounded-md text-center text-lg font-semibold shadow-inner min-h-[3rem]">
      Esperando predicción...
    </div>

    <!-- Cargando -->
    <div id="loading" class="text-yellow-600 animate-pulse text-center hidden">
      ⏳ Procesando...
    </div>

    <!-- Historial -->
    <div class="mt-6">
      <h2 class="text-md font-bold text-gray-600">Historial:</h2>
      <ul id="historial" class="list-disc list-inside text-gray-700 text-sm text-left"></ul>
    </div>

    <!-- Reiniciar -->
    <div class="text-center">
      <button onclick="location.reload()" class="text-sm text-gray-500 underline mt-4">
        Reiniciar
      </button>
    </div>




   <script src="script.js"></script> 
</body>
</html>
