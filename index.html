<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Frutas</title>

  <!-- TailwindCSS (solo para pruebas, no producción) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!--  TensorFlow.js (primero) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>

  <!--  Teachable Machine (después) -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body class="bg-gradient-to-tr from-lime-100 via-yellow-100 to-orange-100 min-h-screen flex items-center justify-center p-4">

  <!-- Tarjeta principal con todo -->
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6 border border-gray-100">

    <!-- Título -->
    <h1 class="text-3xl font-bold text-center text-orange-500">
      Detector de Frutas
    </h1>

    <!-- Video más grande -->
    <div class="flex justify-center">
      <video id="webcam" autoplay playsinline width="320" height="240"
  class="w-96 h-72 rounded-2xl border-2 border-gray-300 shadow-lg transition-all duration-300">
</video>

    </div>

    <!-- Botón -->
    <div class="flex justify-center">
      <button id="predict-btn" class="mt-4 bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg transition duration-300 shadow">
        Predecir Fruta
      </button>
    </div>

    <!-- Resultado -->
    <div id="prediction" class="border-2 border-dashed border-green-400 bg-green-50 text-green-700 p-4 rounded-md text-center text-lg font-semibold shadow-inner min-h-[3rem]">
      Esperando predicción...
    </div>

    <!-- Cargando -->
    <div id="loading" class="text-yellow-600 animate-pulse text-center hidden">
       Procesando..
    </div>

    <!-- Historial dentro de la misma tarjeta -->
    <div class="bg-gray-50 border border-gray-200 rounded-md p-4 max-h-48 overflow-y-auto shadow-sm">
      <h2 class="text-md font-bold text-gray-600 mb-2">Historial de Predicciones:</h2>
      <ul id="historial" class="list-disc list-inside text-gray-700 text-sm space-y-1"></ul>
    </div>

    <!-- Reiniciar -->
    <div class="text-center">
      <button onclick="location.reload()" class="text-sm text-gray-500 underline mt-4">
        Reiniciar
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
